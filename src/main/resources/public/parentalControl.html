<div class="jumbotron text-center">
    <h1>Kontrola rodzicielska</h1>


	<div class="row">
			<div class="col-6 col-md-1"></div>
			<div class="col-6 col-md-2">
				<button class="btn btn-success btn-sm btn-block" data-toggle="modal"
					data-target="#addPolicyModal">Add policy</button>
			</div>
		</div>
    <div class="row">
			<div class="col-6 col-md-1"></div>
			<div class="col-6 col-md-10">
				<table ng-table="tableParams" class="table" >
					<tr ng-repeat="policy in data">
						<td title="'ID'"  sortable="'id'">{{policy.id}}
						</td>
						<td title="'Description'"  sortable="'description'">{{policy.description}}
						</td>
						<td title="'Resource name'"  sortable="'resourceName'">{{policy.resourceName}}
						</td>
						<td title="'Action'" 
							sortable="'action'">{{policy.action}}</td>
						<td title="'Start time'"
							sortable="'startTime'">{{policy.startTime}}</td>
						<td title="'End time'" 
							sortable="'endTime'">{{policy.endTime}}</td>
						<td title="'Repeat pattern'"
							sortable="'repeatPatern'">{{policy.repeatPatern}}</td>
						<td title="'Delete policy'"><button class="btn btn-danger btn-xs "
								ng-click="deletePolicy(policy.id)">DELETE</button></td>
					</tr>
				</table>
			</div>
			<div class="col-6 col-md-1"></div>
		</div>
		
		
		<!-- Modal -->
	<div id="addPolicyModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">New Policy:</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" ng-show="error1">Please fill
						all fields.</div>
					<div class="alert alert-danger" ng-show="error2">There was a
						problem with your request. Please try again.</div>
					<form role="form" ng-submit="submitPolicy()">
						<div class="form-group">
							<label for="description">Description:</label>
							<textarea class="form-control" rows="3" id="description"
								ng-model="description"></textarea>
						</div>
						<div class="form-group">
							<label for="resourceName">Resource name:</label> <input type="text"
								class="form-control" id="resourceName" name="resourceName" ng-model="resourceName" />
						</div>
						<div class="form-group">
							<label for="action">Action:</label> <select
								class="form-control" ng-model="action"
								ng-options="x for x in types">
							</select>
						</div>
						<div class="form-group">
							<label for="startTime">Start time:</label> <input type="text"
								class="form-control" id="startTime" name="startTime"
								ng-model="startTime" />
						</div>
						
						<div class="form-group">
							<label for="endTime">End time:</label> <input type="text"
								class="form-control" id="endTime" name="endTime"
								ng-model="endTime" />
						</div>
						
						<div class="form-group">
							<label for="repeatPatern">Repeat pattern:</label> <select
								class="form-control" ng-model="repeatPatern"
								ng-options="x for x in numbers">
							</select>
						</div>
						
						<button type="submit" class="btn btn-success">Add!</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>
</div>
