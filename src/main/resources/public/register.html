
<body>
	<div class="container" ng-controller="registerCtrl">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">B.S.P.</h1>
					<hr />
				</div>
			</div>

			<div class="alert alert-danger" ng-show="error1">There was a
				problem with registration. Please try again.</div>
			<div class="main-login main-center">
				<div class="alert alert-danger" ng-show="error2">Please fill
					all fields.</div>
				<div class="main-login main-center">
					<div class="alert alert-danger" ng-show="error3">Password do
						not match!</div>
					<div class="row">
						<div class="col-6 col-md-3"></div>
						<div class="col-6 col-md-6">
							<div class="main-login main-center">
								<div>
									<label for="name" class="col-sm-3 control-label">Check
										device ip</label>
									<div class="col-sm-9">
										<button ng-click="getIp()" class="btn btn-primary btn-sm ">Get
											IP</button>
									</div>
								</div>
								<form role="form" ng-submit="register()">

									<div class="form-group">
										<label for="name" class="col-sm-3 control-label">First
											Name</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-user fa" aria-hidden="true"></i></span> <input
													type="text" class="form-control" name="first_name"
													id="first_name" placeholder="Enter your First Name"
													ng-model="first_name" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="col-sm-3 control-label">Last
											Name</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-user fa" aria-hidden="true"></i></span> <input
													type="text" class="form-control" name="last_name"
													id="last_name" placeholder="Enter your Last Name"
													ng-model="last_name" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label for="email" class="col-sm-3 control-label">Your
											Email</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
													type="text" class="form-control" name="email" id="email"
													placeholder="Enter your Email" ng-model="email" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="username" class="col-sm-3 control-label">Username</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-users fa" aria-hidden="true"></i></span> <input
													type="text" class="form-control" name="username"
													id="username" placeholder="Enter your Username"
													ng-model="username" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label" for="password">Password</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
													type="password" class="form-control" name="password"
													id="password" placeholder="Enter your Password"
													ng-model="password" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label" for="confirm">Confirm
											Password</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
													type="password" class="form-control" name="confirm"
													id="confirm" placeholder="Confirm your Password"
													ng-model="confirm_password" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label for="ip_address" class="col-sm-3 control-label">IP
											address</label>
										<div class="col-sm-9">
											<div class="input-group">
												<span class="input-group-addon"><i
													class="fa fa-cog fa" aria-hidden="true"></i></span> <input
													type="text" class="form-control" name="ip_address"
													id="ip_address" placeholder="Get your server ip address"
													ng-model="ip_address" />
											</div>
										</div>

									</div>

									<div class="form-group ">
										<button type="submit"
											class="btn btn-primary btn-lg btn-block login-button">Register</button>
									</div>
									<div class="login-register">
										<a href="http://localhost:8080/#/login">Return to login
											page</a>
									</div>
								</form>

							</div>
						</div>
						<div class="col-6 col-md-3"></div>
					</div>
				</div>
			</div>
</body>
